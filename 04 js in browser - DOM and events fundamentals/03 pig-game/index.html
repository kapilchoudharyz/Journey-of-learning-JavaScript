<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <section class="container-left player--0 active--player">
      
        <div class=" player-card">
          <div class="main-score-card">
            <h1>player 1</h1>
            <p class="score" id="score--0">42</p>
          </div>
          <div class="currentscore-card">
            <p class="current">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </div>
      
      </section>
      <section class="container-right player--1">

      
        <div class=" player-card">
          <div class="main-score-card">
            <h1>player 2</h1>
            <p class="score" id="score--1">24</p>
          </div>
          <div class="currentscore-card">
            <p class="current">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </div>
      
    </section>
      <img src="dice-5.png" id="dice-image" class="dice btn" alt="dice image" />
      <button class="btn--new btn new-game">new-game</button>
      <button class="roll-dice btn btn--roll">roll dice</button>
      <button class="hold-score btn btn--hold">hold</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
